<thead>
	<tr>
		<th>Name</th>
		<th>Artist</th>
		<th>Album</th>
	</tr>
</thead>
<tbody>
	<tr role="button" ng-repeat="item in tab.content" ng-click="searchCtrl.setCurrentData(tab.endpoint, item.id, tab.file)">
		<td>{{item.name}}</td>
		<td>{{item.artists[0].name}}</td>
		<td>{{item.album.name}}</td>
	</tr>
</tbody>
