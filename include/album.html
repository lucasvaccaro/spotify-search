<div class="text-center">
    <h1>{{searchCtrl.currentData.data.name}}</h1>
    <h3>by {{searchCtrl.currentData.data.artists[0].name}}</h3>
    <img src="{{searchCtrl.currentData.data.images[1].url}}">
</div>

<h2>Tracklist</h2>

<p ng-repeat="item in searchCtrl.currentData.data.tracks.items">{{item.name}}</p>

<p><a href="{{searchCtrl.currentData.data.tracks.items[0].external_urls.spotify}}">Get Songs on Spotify.</a></p>

<p><a href="{{searchCtrl.currentData.data.artists[0].external_urls.spotify}}">More Albums by {{searchCtrl.currentData.data.artists[0].name}}</a></p>

<p>&copy; {{searchCtrl.currentData.data.copyrights[0].text}}</p>
